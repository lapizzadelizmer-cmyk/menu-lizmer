<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú - La Pizza de Lizmer</title>
    
    <!-- Tailwind CSS para estilos rápidos y modernos -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts para una tipografía elegante -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <!-- Script de Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        /* Estilos personalizados y paleta de colores vanguardista */
        :root {
            --rojo-lizmer: #D32F2F; /* Un rojo más profundo y elegante */
            --fondo-crema: #FDFBF8;
            --texto-principal: #2C1B1A;
            --texto-secundario: #796665;
            --borde-sutil: #EAE2E1;
            --sombra-suave: rgba(44, 27, 26, 0.05);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--fondo-crema);
            color: var(--texto-principal);
        }
        .font-serif-display {
            font-family: 'DM Serif Display', serif;
        }
        .control-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-weight: 700;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            background-color: #fff;
            color: var(--texto-secundario);
            border: 1px solid var(--borde-sutil);
            box-shadow: 0 1px 2px var(--sombra-suave);
        }
        .control-btn.active {
            background-color: var(--rojo-lizmer);
            color: #fff;
            border-color: var(--rojo-lizmer);
            box-shadow: 0 4px 10px rgba(211, 47, 47, 0.2);
            transform: scale(1.05);
        }
        .pizza-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            animation: fadeIn 0.5s ease-in-out;
        }
        .pizza-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px var(--sombra-suave);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Contenedor Principal -->
    <div class="max-w-3xl mx-auto p-4 sm:p-8">

        <!-- Cabecera con Logo -->
        <header class="text-center my-8 sm:my-12">
            <img src="Logo.jpg" alt="Logo La Pizza de Lizmer" class="h-24 w-24 mx-auto rounded-full shadow-lg border-4 border-white">
            <h1 class="font-serif-display text-4xl sm:text-5xl mt-4" style="color: var(--rojo-lizmer);">La Pizza de Lizmer</h1>
            <p class="text-texto-secundario mt-2 text-lg">Pizzas Pre-cocidas 100% Caseras</p>
        </header>

        <!-- Controles Interactivos para el Cliente -->
        <div class="sticky top-0 z-10 bg-fondo-crema/80 backdrop-blur-sm py-4 mb-8">
            <div class="bg-white/60 p-2 rounded-full shadow-inner-sm flex flex-col sm:flex-row gap-4 items-center justify-center border border-borde-sutil">
                <!-- Selector de Tamaño -->
                <div class="flex items-center gap-2 bg-white p-1 rounded-full">
                    <button id="btn-pequena" class="control-btn">Pequeña (4P)</button>
                    <button id="btn-mediana" class="control-btn">Mediana (8P)</button>
                </div>
                <!-- Selector de Borde -->
                <div class="flex items-center gap-2 bg-white p-1 rounded-full">
                    <button id="btn-simple" class="control-btn">Borde Simple</button>
                    <button id="btn-borde" class="control-btn">Borde Relleno</button>
                </div>
            </div>
        </div>

        <!-- Contenedor del Menú (se genera dinámicamente) -->
        <main id="menu-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- El contenido se insertará aquí con JS -->
        </main>

        <!-- Pie de Página -->
        <footer class="text-center mt-16 py-6 border-t" style="border-color: var(--borde-sutil);">
            <p class="text-texto-secundario">La Pizza de Lizmer &copy; 2025</p>
        </footer>

    </div>

    <script>
        // --- BASE DE DATOS DEL MENÚ (Extraído del PDF) ---
        const menuData = [
            { nombre: "Muzzarella", descripcion: "Salsa Casera, Queso Muzzarella, Aceitunas, Orégano.", precios: { pequenaSimple: 15000, pequenaBorde: 20000, medianaSimple: 25000, medianaBorde: 35000 } },
            { nombre: "Margarita", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, Albahaca, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Napolitana", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, Jamón, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Ajo", descripcion: "Salsa Casera, Queso Muzzarella, Ajo, Aceitunas, Orégano.", precios: { pequenaSimple: 18000, pequenaBorde: 23000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Cebolla", descripcion: "Salsa Casera, Queso Muzzarella, Cebolla, Aceitunas, Orégano.", precios: { pequenaSimple: 18000, pequenaBorde: 23000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Primavera", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, morrón verde y rojo, Choclo, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Choclo", descripcion: "Salsa Casera, Queso Muzzarella, Choclo, Aceitunas, Orégano.", precios: { pequenaSimple: 18000, pequenaBorde: 23000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Mexicana", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, cebolla, morrón verde y rojo, Ají Picante, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Hawaina", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, Jamón, piña en trozos, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Atún", descripcion: "Salsa Casera, Queso Muzzarella, Atún, Cebolla, locote, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Tomate Cherry", descripcion: "Salsa Casera, Queso Muzzarella, Tomate CHERRY, Aceitunas, Orégano (opcional JAMON O RÚCULA O ALBAHACA).", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Especial de la Casa", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, Queso Roquefort, Ajo, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Jamon", descripcion: "Salsa Casera, Queso Muzzarella, Jamón, Aceitunas, Orégano, (OPCIONAL CEBOLLA O MORRON VERDE O ROJO).", precios: { pequenaSimple: 18000, pequenaBorde: 23000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Doble Muzzarella", descripcion: "Salsa Casera, Queso Muzzarella doble, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Tropical", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, Palmito, Jamón, Queso Katupyry, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Vegetariana", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, morron verde y rojo, Cebolla, Ajo, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Palmito", descripcion: "Salsa Casera, Queso Muzzarella, Palmito, Aceitunas, Orégano.", precios: { pequenaSimple: 18000, pequenaBorde: 23000, medianaSimple: 30000, medianaBorde: 40000 } },
            { nombre: "Palmito c/Katupyry", descripcion: "Salsa Casera, Queso Muzzarella, Palmito, Queso Katupyry, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Pizza Dalia (Sin Queso)", descripcion: "Salsa Casera, Cebolla Caramelizada, Pollo, Panceta, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 30000, medianaBorde: 45000 } },
            { nombre: "Anchoas", descripcion: "Salsa Casera, Queso Muzzarella, ANCHOAS, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Champiñones", descripcion: "Salsa Casera, Queso Muzzarella, Champiñones, Cebolla, Locote, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Roquefort (Queso Azul)", descripcion: "Salsa Casera, Queso Muzzarella, Queso Roquefort, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Queso Katupyry", descripcion: "Salsa Casera, Queso Muzzarella, Queso Katupyry, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Queso Cheddar", descripcion: "Salsa Casera, Queso Muzzarella, Queso Cheddar, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Queso Katupyry con Choclo", descripcion: "Salsa Casera, Queso Muzzarella, Queso Katupyry, Choclo, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Boloñesa", descripcion: "Salsa Casera, Queso Muzzarella, Salsa Boloñesa, Aceitunas, Orégano.", precios: { pequenaSimple: 22000, pequenaBorde: 27000, medianaSimple: 40000, medianaBorde: 50000 } },
            { nombre: "Picaña al Ajo", descripcion: "Salsa Casera, Queso Muzzarella, Picaña al Ajo, Aceitunas, Orégano.", precios: { pequenaSimple: 22000, pequenaBorde: 27000, medianaSimple: 40000, medianaBorde: 50000 } },
            { nombre: "Pepperoni", descripcion: "Salsa Casera, Queso Muzzarella, Pepperoni, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Calabresa", descripcion: "Salsa Casera, Queso Muzzarella, Calabresa, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "La Pizza de Lizmer", descripcion: "Salsa Casera, Queso Muzzarella, Cebolla Caramelizada, Panceta, Queso Cheddar, Aceitunas, Orégano.", precios: { pequenaSimple: 20000, pequenaBorde: 25000, medianaSimple: 35000, medianaBorde: 45000 } },
            { nombre: "Vegetariana con Champiñones", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, Locote, Cebolla, Ajo, champiñones, Aceitunas, Orégano.", precios: { pequenaSimple: 22000, pequenaBorde: 27000, medianaSimple: 40000, medianaBorde: 50000 } },
            { nombre: "Queso Katupyry con Pollo", descripcion: "Salsa Casera, Queso Muzzarella, Queso Katupyry, Pollo, Aceitunas, Orégano.", precios: { pequenaSimple: 22000, pequenaBorde: 27000, medianaSimple: 40000, medianaBorde: 50000 } },
            { nombre: "Cheddar con Panceta", descripcion: "Salsa Casera, Queso Muzzarella, Queso Cheddar, Panceta, Aceitunas, Orégano.", precios: { pequenaSimple: 22000, pequenaBorde: 27000, medianaSimple: 40000, medianaBorde: 50000 } },
            { nombre: "4 Quesos", descripcion: "Salsa Casera, Queso Muzzarella, Queso Katupyry, Queso Cheddar, Queso Roquefort, Aceitunas, Orégano.", precios: { pequenaSimple: 22000, pequenaBorde: 27000, medianaSimple: 40000, medianaBorde: 50000 } },
            { nombre: "Romana", descripcion: "Salsa Casera, Queso Muzzarella, Tomate, Queso Katupyry, Carne Vacuna, Cebolla, Ajo, Aceitunas, Orégano.", precios: { pequenaSimple: 22000, pequenaBorde: 27000, medianaSimple: 40000, medianaBorde: 50000 } },
            { nombre: "Queso Katupyry con Carne Vacuna", descripcion: "Salsa Casera, Queso Muzzarella, Queso Katupyry, Carne Vacuna, Aceitunas, Orégano.", precios: { pequenaSimple: 22000, pequenaBorde: 27000, medianaSimple: 40000, medianaBorde: 50000 } },
            { nombre: "Mbarete", descripcion: "Salsa Casera, Queso Muzzarella, Cebolla Caramelizada, Carne Vacuna, Queso Katupyry, Queso Cheddar, Panceta, Aceitunas, Orégano.", precios: { pequenaSimple: 28000, pequenaBorde: 33000, medianaSimple: 50000, medianaBorde: 60000 } },
        ];

        // --- ESTADO DE LA APLICACIÓN ---
        let tamanoSeleccionado = null;
        let bordeSeleccionado = null;

        // --- SELECTORES DEL DOM ---
        const menuContainer = document.getElementById('menu-container');
        const btnPequena = document.getElementById('btn-pequena');
        const btnMediana = document.getElementById('btn-mediana');
        const btnSimple = document.getElementById('btn-simple');
        const btnBorde = document.getElementById('btn-borde');

        // --- FUNCIONES ---
        
        /**
         * Formatea un número como moneda paraguaya (Gs.)
         */
        const formatearMoneda = (numero) => {
            return new Intl.NumberFormat('es-PY', { style: 'currency', currency: 'PYG', minimumFractionDigits: 0 }).format(numero);
        };

        /**
         * Renderiza el menú completo basado en las selecciones actuales
         */
        const renderMenu = () => {
            menuContainer.innerHTML = ''; // Limpiar el menú actual

            // Si no se han seleccionado ambas opciones, mostrar mensaje guía
            if (!tamanoSeleccionado || !bordeSeleccionado) {
                menuContainer.innerHTML = `
                    <div class="col-span-1 md:col-span-2 text-center py-16 px-6 bg-white rounded-xl shadow-md border" style="border-color: var(--borde-sutil);">
                        <i data-lucide="mouse-pointer-click" class="w-12 h-12 mx-auto mb-4" style="color: var(--rojo-lizmer);"></i>
                        <h2 class="text-xl font-bold text-texto-principal">Selecciona un tamaño y tipo de borde</h2>
                        <p class="text-texto-secundario mt-2">Elige tus opciones arriba para ver nuestras deliciosas pizzas y sus precios.</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }

            const clavePrecio = `${tamanoSeleccionado}${bordeSeleccionado.charAt(0).toUpperCase() + bordeSeleccionado.slice(1)}`;
            
            menuData.forEach(pizza => {
                const precio = pizza.precios[clavePrecio];
                if (precio === undefined) return; // No mostrar si no tiene precio para la selección

                const card = document.createElement('div');
                card.className = 'pizza-card bg-white p-5 rounded-xl shadow-md border';
                card.style.borderColor = 'var(--borde-sutil)';
                
                card.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center flex-shrink-0" style="color: var(--rojo-lizmer);">
                            <i data-lucide="pizza" class="w-6 h-6"></i>
                        </div>
                        <div class="flex-grow">
                            <h3 class="text-lg font-bold text-texto-principal">${pizza.nombre}</h3>
                            <p class="text-texto-secundario text-sm mt-1">${pizza.descripcion}</p>
                        </div>
                        <p class="text-lg font-bold whitespace-nowrap" style="color: var(--rojo-lizmer);">${formatearMoneda(precio)}</p>
                    </div>
                `;
                menuContainer.appendChild(card);
            });

            lucide.createIcons(); // Re-renderizar los íconos
        };

        /**
         * Actualiza el estado visual de los botones de control
         */
        const actualizarControles = () => {
            // Control de Tamaño
            btnPequena.classList.toggle('active', tamanoSeleccionado === 'pequena');
            btnMediana.classList.toggle('active', tamanoSeleccionado === 'mediana');
            // Control de Borde
            btnSimple.classList.toggle('active', bordeSeleccionado === 'simple');
            btnBorde.classList.toggle('active', bordeSeleccionado === 'borde');
        };

        // --- EVENT LISTENERS ---
        btnPequena.addEventListener('click', () => {
            tamanoSeleccionado = 'pequena';
            actualizarControles();
            renderMenu();
        });

        btnMediana.addEventListener('click', () => {
            tamanoSeleccionado = 'mediana';
            actualizarControles();
            renderMenu();
        });

        btnSimple.addEventListener('click', () => {
            bordeSeleccionado = 'simple';
            actualizarControles();
            renderMenu();
        });

        btnBorde.addEventListener('click', () => {
            bordeSeleccionado = 'borde';
            actualizarControles();
            renderMenu();
        });


        // --- INICIALIZACIÓN ---
        document.addEventListener('DOMContentLoaded', () => {
            renderMenu(); // Llama inicial para mostrar el mensaje guía
        });

    </script>
</body>
</html>
